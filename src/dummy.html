<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>

        <header>
            <p>title</p>
        </header>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                <fieldset>
                    <legend>Informazioni</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="denominazione">Denominazione</label>
                            <input id="denominazione" data-bind="denominazione" required class="pure-u-23-24" type="text">
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="contatto">Contatto</label>
                            <input id="contatto" data-bind="contatto" class="pure-u-23-24" type="text">
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="telefono">Telefono</label>
                            <input id="telefono" data-bind="telefono" class="pure-u-23-24" type="text">
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="email">Email</label>
                            <input id="email" data-bind="email" class="pure-u-23-24" type="text">
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="note">Note</label>
                            <textarea id="note" data-bind="note" class="pure-u-23-24"></textarea> 
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <fieldset>
                    <legend>Flags</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="costruttore" class="pure-checkbox">
                                <input id="costruttore" type="checkbox"> Costruttore
                            </label>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="taratore" class="pure-checkbox">
                                <input id="taratore" type="checkbox"> Taratore
                            </label>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="manutentore" class="pure-checkbox">
                                <input id="manutentore" type="checkbox"> Manutentore
                            </label>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2">
                            <label for="distributore" class="pure-checkbox">
                                <input id="distributore" type="checkbox"> Distributore
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <footer>
            <p>footer</p>
        </footer>
    </section>
</body>

</html>
