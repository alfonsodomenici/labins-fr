<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pure.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dettaglio Apparecchiatura</title>
</head>

<body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
        <legend>Aggiungi documento</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                <label for="lab">Laboratorio</label>
                <select id="lab" class="pure-input-1-2">
                    <option>AL</option>
                    <option>CA</option>
                    <option>IL</option>
                </select>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                    <label for="cop">Campo operativo</label>
                    <input id="cop" class="pure-u-23-24" type="text">
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <label for="min">Min</label>
                <input id="min" class="pure-u-23-24" type="text">
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <label for="max">Max</label>
                <input id="max" class="pure-u-23-24" type="text">
            </div>
        </div>
        <input type="submit" class="pure-button pure-button-primary" value="Aggiungi"/>
    </form>

</body>

</html>
